<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos Ubuntu</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ede7f6;
            color: #333;
        }
        header {
            background-color: #673ab7;
            color: white;
            text-align: center;
            padding: 15px 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background-color: #d1c4e9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            background-color: #4527a0;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {

                display: block;
                margin: 5px 0;
            }

<body>
    <header>
        <h1>🎮 Comandos Ubuntu 🎮</h1>
        <nav>
            <a href="index.html">Páginas Estáticas</a> |

        </nav>
    </header>
    <main>
        <h2>Comandos para começar</h2>
        <ul>
            <li><code>ls</code>: Mostra os arquivos do diretório. 🗂️</li>
            <li><code>cd</code>: Entra em uma pasta. 📂</li>
            <li><code>mkdir</code>: Cria uma nova pasta. 🛠️</li>
            <li><code>sudo apt update</code>: Atualiza os pacotes. 🔄</li>
        </ul>
    </main>
    <footer>
        <p>Feito para aprender e compartilhar! 🌟</p>
    </footer>
